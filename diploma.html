<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Oranienbaum&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <div class="container-1">
    
        <div class="back">
            <h4><a href="index.html">Go to Main Page</a> </h4>
        </div>
        <div class="title">
            <h1>Diploma Project. Rating website for students.</h1>
            <p>Here you can see ScreenShots of our Diploma project. It's still in process, so you can see only like this, but we are already at finish line.</p>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>

            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="main" src="img/diploma_main.png" alt="Los Angeles" width="500" height="1100">
                </div>
                <div class="carousel-item">
                <img class="rate" src="img/diploma_rate.png" alt="Chicago" width="500" height="700">
                </div>
                <div class="carousel-item">
                <img class="teacher" src="img/diploma_teacher.png" alt="New York" width="500" height="700">
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
    </div>
</body>
</html>
